<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class="col-sm-2 mb-2 mt-4">
    <a class="btn btn-primary" href="http://127.0.0.1:5000/publish_post" role="button">Publish Post</a>
</div>
<div class="row justify-content-center table-responsive">
<table class="table table-bordered table-hover table-auto mt-3">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Date Posted</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
        <tr>
            <td>
                {{ post[1] }}
            </td>
            <td>
                {{ post[3].date() }}
            </td>
            <td class="w-25">
                <form method="POST" action="{{ url_for('delete_post', id=post[0])}}">
                    {{ delete_form.hidden_tag() }}
                     <input type="submit" class="btn btn-danger" value="Remove Post" role="button">
                </form>
            </td>
            <td>
                <a class="btn btn-primary" href="http://127.0.0.1:5000/edit/{{ post[0] }}" role="button">Edit Post</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</div>
</body>
</html>
