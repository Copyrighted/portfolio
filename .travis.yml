dist: bionic
language: python
python:
  - "3.6"
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
install:
- sudo python3 -m pip install --upgrade pip
- sudo apt-get install python3-setuptools
- sudo pip install -r requirements.txt
# command to run tests
script:
# unit test
- python -m pytest -v
